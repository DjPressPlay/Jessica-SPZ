<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jessica-SPZ Preview</title>
<style>
  body{margin:0;padding:0;background:#0b1219;color:#fff;font-family:system-ui,Segoe UI,Roboto,Inter,Arial}
  .wrap{max-width:900px;margin:auto;padding:20px}
  .hero{text-align:center}
  .hero img{max-width:100%;border-radius:14px;border:1px solid rgba(255,255,255,.08)}
  .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px;margin-top:20px}
  .prod{background:#0f1620;padding:10px;border-radius:10px;text-align:center;border:1px solid #142131}
  .prod img{width:100%;height:120px;object-fit:cover;border-radius:8px;background:#0d1924}
  .prod .name{font-weight:bold;margin:5px 0}
  .prod .price{color:#66ff99;font-weight:bold}
  .articles{margin-top:20px}
  .article{background:#0f1620;padding:10px;border-radius:10px;margin-bottom:10px;border:1px solid #142131}
  .article h3{margin:0 0 5px}
  .muted{color:#9db3c9}
  footer{margin-top:14px;color:#9db3c9;text-align:center;font-size:12px}
</style>
</head>
<body>
<div class="wrap" id="root">Loading…</div>

<script>
(function(){
  const root = document.getElementById('root');

  function esc(s){ return String(s||"").replace(/[&<>"]/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;" }[c])); }
  function b64ToJSON(b64){
    const bin = atob((b64||"").replace(/[^A-Za-z0-9+/=]/g,""));
    const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
    const text = new TextDecoder().decode(bytes);
    return JSON.parse(text);
  }

  function render(data){
    const hero = data.hero || {};
    const products = Array.isArray(data.products)? data.products : [];
    const articles = Array.isArray(data.articles)? data.articles : [];

    root.innerHTML = `
      <div class="hero">
        ${hero.image ? `<img src="${esc(hero.image)}" alt="">` : ""}
        <h1>${esc(hero.title || "SporeZ Drop")}</h1>
        <p class="muted">${esc(hero.subtitle || "")}</p>
        ${hero.ctaText ? `<p><a href="${esc(hero.ctaLink||"#")}" style="background:#00f0ff;color:#000;padding:8px 14px;border-radius:8px;text-decoration:none;font-weight:800"> ${esc(hero.ctaText)} </a></p>` : ""}
      </div>

      ${products.length ? `
        <div class="products">
          ${products.map(p=>`
            <div class="prod">
              ${p.image?`<img src="${esc(p.image)}" alt="">`:``}
              <div class="name">${esc(p.name||"")}</div>
              <div class="price">${esc(p.price||"")}</div>
              ${p.description?`<div class="muted">${esc(p.description)}</div>`:""}
              ${p.link?`<div><a href="${esc(p.link)}" style="color:#70ffe0;text-decoration:none">View</a></div>`:""}
            </div>
          `).join("")}
        </div>` : ""}

      ${articles.length ? `
        <div class="articles">
          ${articles.map(a=>`
            <div class="article">
              <h3>${esc(a.heading||"")}</h3>
              <div>${esc(a.content||"")}</div>
            </div>
          `).join("")}
        </div>` : ""}

      <footer>SporeZ • Jessica-SPZ ${data.slug? "• "+esc(data.slug): ""}</footer>
    `;
  }

  try {
    const b64 = (location.hash || "").replace(/^#j=/, "");
    if (!b64) { root.textContent = "No preview data provided."; return; }
    const data = b64ToJSON(b64);
    render(data);
  } catch (e) {
    root.textContent = "Failed to load preview: " + (e && e.message ? e.message : e);
  }
})();
</script>
</body>
</html>
